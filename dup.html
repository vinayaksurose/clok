<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traveling Form</title>
    <link rel="stylesheet" href="dup.css">
</head>
<body>

<div class="container">
    <h2>Traveling Form</h2>
    <form action="#" method="post">
        <b><label for="fullName">Full Name:</label><br></b>
        <input type="text" id="fullName" name="fullName" required size="50"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required size="50"><br>

        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber" required size="50"><br>

        <label for="from">From:</label><br>
        <input type="text" id="from" name="from" required size="50"><br>

        <label for="destination">Destination:</label><br>
        <input type="text" id="destination" name="destination" required size="50"><br>

        <label for="departureDate">Departure Date:</label><br>
        <input type="date" id="departureDate" name="departureDate"><br>

        <label for="returnDate">Return Date:</label><br>
        <input type="date" id="returnDate" name="returnDate" required size="50"><br>


        <label for="travelPurpose">Purpose of Travel:</label><br>
        <textarea id="travelPurpose" name="travelPurpose" rows="4" required></textarea><br>

        <input type="submit" value="Submit"> </b>
    </form>
</div>

</body>
</html>
